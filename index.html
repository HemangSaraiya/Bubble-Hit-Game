<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="up">
               <button id="start" class="button">Start</button>
                <div class="ele">
                    <h2>Hit</h2>
                    <div id="Hit" class="box"></div>
                </div>
                <div class="ele">
                     <h2>Score</h2>
                     <div id="score" class="box">0</div>
                </div>
                <div class="ele">
                     <h2>Timer</h2>
                     <div id="timer" class="box">40</div>
                </div>
                  <button id="again" class="button">stop</button>
            </div>
            <div class="down">
            </div>
          
        </div>
         
    </div>
    <script src="script.js"></script>
</body>
</html>
